    <body>

        <div class="dropdown">
            <button id="changeColor" class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                aria-expanded="false">
                Change Background Color
            </button>
            <ul id="dropdownColor" class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton1" min-width="500px">
                <li><a id="dropdownColorWhite" class="dropdown-item" href="#">White</a></li>
                <li><a id="dropdownColorOffWhite" class="dropdown-item" href="#">Off-White</a></li>
                <li><a id="dropdownColorBlack" class="dropdown-item" href="#">Black</a></li>
                <li id="dropdownColorCustom" class="dropdown-item-text">
                    <form>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="custombgcolor" class="col-form-label">Custom</label>
                            </div>
                            <div class="col-auto">
                                <input type="color" id="custombgcolor" class="form-control form-control-color" aria-describedby="colorhelpinline">
                            </div>
                            <div class="col-auto">
                                <button type="submit" id="custombgsubmit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </li>
                <li><a id="dropdownColorReset" class="dropdown-item" href="#">Reset</a></li>
            </ul>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Reader Mode</label>
        </div>
        <div class="dropdown">
            <button id="changeFont" class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                aria-expanded="false">
                Change Font
            </button>
            <ul id="dropdownFont" class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li>
                    <div class="submenu">
                        <button class="submenu-btn">Font Style &raquo</button>
                        <div class="submenu-content">
                            <a id="dropdownFontStyleArial" class="dropdown-item" href="#">Arial</a>
                            <a id="dropdownFontStyleTahoma" class="dropdown-item" href="#">Tahoma</a>
                            <a id="dropdownFontStyleCalibri" class="dropdown-item" href="#">Calibri</a>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="submenu">
                        <button class="submenu-btn">Font Color &raquo</button>
                        <div class="submenu-content">
                            <a id="dropdownFontColorBlack" class="dropdown-item" href="#">Black</a>
                            <a id="dropdownFontColorWhite" class="dropdown-item" href="#">White</a>
                            <a id="dropdownFontColorCustom" class="dropdown-item-text">
                                <form>
                                    <label for="customFontColor" class="col-form-label">Custom</label>
                                    <input type="color" id="customFontColor" class="form-control form-control-color" aria-describedby="colorhelpinline">
                                    <button type="submit" id="customFontColorSubmit" class="btn btn-primary">Submit</button>
                                </form>
                            </a>
                        </div>
                    </div>
                </li>
                <li><a id="dropdownChangeFontSize" class="dropdown-item" href="#">
                    <form>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="customfontsize" class="col-form-label">Change Font Size</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="customfontsize" size="2">
                            </div>
                            <div class="col-auto">
                                <button type="submit" id="customfontsizesubmit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </li>
                <li><a id="spacing" class="dropdown-item" href="#">
                    <form>
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="customspacing" class="col-form-label">Change Spacing (eg. 16)</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="customspacing" size="2">
                            </div>
                            <div class="col-auto">
                                <button type="submit" id="customspacingsubmit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </li>
                <li><a id="dropdownFontReset" class="dropdown-item" href="#">Reset</a></li>
            </ul>
        </div>
        <div style="text-align:center"> 
            <a href="https://forms.gle/JReWGRF5ivYTFbct6" target="_blank">Send Feedback</a>
        </div>
        <script src="popup.js"></script>
    </body>
